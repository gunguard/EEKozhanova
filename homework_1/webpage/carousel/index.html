<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>jCarousel</title>
    </head>
	
<!--needful-->	
    <body class="home">
        <div id="wrapper">
		
    <link href="css/style.css" media="all" rel="stylesheet" type="text/css">
    <link href="css/carousel.css" media="all" rel="stylesheet" type="text/css">
	<script src="js/modernizr.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.jcarousel.min.js"></script>
			
                <div class="jcarousel-wrapper">
                    <div class="jcarousel">
                        <ul class="clearfix">
                            <li><img src="img/img1.jpg" width="748" height="300" alt=""></li>
                            <li><img src="img/img2.jpg" width="748" height="300" alt=""></li>
                            <li><img src="img/img3.jpg" width="748" height="300" alt=""></li>
                        </ul>
                    </div>

                    <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                    <a href="#" class="jcarousel-control-next">&rsaquo;</a>

                    <p class="jcarousel-pagination"></p>
                </div>
			
    <script>
        $(function () {
            var jcarousel = $('.jcarousel');

            jcarousel
                    .on('jcarousel:reload jcarousel:create', function () {
                        jcarousel.jcarousel('items').width(jcarousel.innerWidth());
                    })
                    .jcarousel({
                        wrap: 'circular',
                        transitions: Modernizr.csstransitions ? {
                            transforms:   Modernizr.csstransforms,
                            transforms3d: Modernizr.csstransforms3d,
                            easing:       'ease'
                        } : false
                    });

            $('.jcarousel-control-prev')
                    .on('jcarouselcontrol:active', function() {
                        $(this).removeClass('inactive');
                    })
                    .on('jcarouselcontrol:inactive', function() {
                        $(this).addClass('inactive');
                    })
                    .jcarouselControl({
                        target: '-=1'
                    });

            $('.jcarousel-control-next')
                    .on('jcarouselcontrol:active', function() {
                        $(this).removeClass('inactive');
                    })
                    .on('jcarouselcontrol:inactive', function() {
                        $(this).addClass('inactive');
                    })
                    .on('click', function(e) {
                        e.preventDefault();
                    })
                    .jcarouselControl({
                        target: '+=1'
                    });

            $('.jcarousel-pagination')
                    .on('jcarouselpagination:active', 'a', function() {
                        $(this).addClass('active');
                    })
                    .on('jcarouselpagination:inactive', 'a', function() {
                        $(this).removeClass('active');
                    })
                    .on('click', function(e) {
                        e.preventDefault();
                    })
                    .jcarouselPagination({
                        item: function(page) {
                            return '<a href="#' + page + '">' + page + '</a>';
                        }
                    });
        });
    </script>
	
	<!-- end needful -->
	
        </div>
    </body>
</html>
